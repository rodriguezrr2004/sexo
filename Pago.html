<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos_registro.css">
</head>
<body>
    <main>
        <h2 class="subtitle2">Registro de Pago</h2>
        <section class="knowledge2">
            <div class="knowledge__container2">
                <section class="price container">
                    <div class="price__table2">
                        <div class="registro">
                            <form class="register-form" action="ticket.php" method="post">
                                <label for="estatus">Estatus:</label>
                                <input type="number" id="estatus" name="estatus" required>

                                <label for="servicio">Servicio:</label>
                                <input type="number" id="servicio" name="servicio" required>

                                <label for="tipo_pago">Tipo de Pago:</label>
                                <input type="number" id="tipo_pago" name="tipo_pago" required>

                                <label for="fecha_pago">Fecha de Pago:</label>
                                <input type="datetime-local" id="fecha_pago" name="fecha_pago" required>

                                <label for="total">Total:</label>
                                <input type="number" step="0.01" id="total" name="total" required>

                                <button type="submit" class="price__cta">Registrar Pago</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
